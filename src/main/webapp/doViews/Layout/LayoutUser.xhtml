<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="layoutPrincipal.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">

            <div id="menuPrincpal">

                <h:form>  
                    <p:growl id="messages"/>

                    <p:menubar>
                        <p:menuitem value="Inicio" outcome="/index" />


                        <p:submenu label="La Institución" icon="pi pi-pencil" style=" padding: 8px">
                            <p:menuitem value="Quienes Somos" url="#" icon="pi pi-angle-double-left" />
                            <p:menuitem value="Historia" url="#" icon="pi pi-angle-double-right" />
                            <p:menuitem value="Símbolos" url="#" icon="pi pi-angle-double-right" />
                        </p:submenu>



                        <p:menuitem value="Noticias" url="#" style="padding: 10px"/>
                        <p:submenu label="Transparencia" icon="pi pi-cog" style="padding: 8px">
                            <p:menuitem value="Ley de tranparencia" url="#"/>
                        </p:submenu> 
                        <p:submenu label="Servicios" icon="pi pi-pencil" style=" padding: 8px">
                            <p:menuitem value="Solicitud de Servicio" url="#" icon="pi pi-angle-double-left" />
                            <p:menuitem value="Portal de Servicio En Linea" url="#" icon="pi pi-angle-double-right" />
                            <p:menuitem value="Denuncias y/o Quejas en Linea " url="#" icon="pi pi-angle-double-right" />
                        </p:submenu>
                        <f:facet name="options">
                            <h:form>
                                <h:panelGrid columns="1">
                                    <h:link value="Iniciar Sesión" outcome="/doViews/Login/Login" style="padding:15px 15px; margin: 10px" />
                                </h:panelGrid>
                            </h:form>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </div>  
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
