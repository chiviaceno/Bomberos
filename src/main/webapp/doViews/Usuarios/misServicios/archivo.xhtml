<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <h:form enctype="multipart/form-data">
    <p:growl id="messages" showDetail="true" />
    <p:panelGrid columns="2">
        <p:outputLabel value="Numero de Solicitud"/> 
        <p:outputLabel value="#{archivarController.solicitudInspeccion.idSolicitudInspeccion}"/>  
    <p:fileUpload value="#{misServiciosController.file}" mode="simple"/>
     
    <br /> <br />
     <p:inputText value="#{misServiciosController.codigoInspeccion}"/>
                                
    <p:commandButton value="Submit" ajax="false" action="#{misServiciosController.upload}" disabled="false" />
        
    </p:panelGrid>
     
</h:form>
    </h:body>
</html>
