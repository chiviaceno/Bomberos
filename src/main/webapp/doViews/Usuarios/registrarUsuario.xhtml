<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Layout/LayoutUser.xhtml">

            <ui:define name="content">
                <h:form>
            <p:messages id="mensaje" autoUpdate="false" severity="info, fatal"/>
            <p:fieldset legend="Bienvenidos" style="margin-bottom:20px">
        <h:panelGrid columns="2" cellpadding="1" style="align-content: center">
            <h:panelGrid columns="2" style="align-content: center">
                
            <p:fieldset legend="Datos Personales">
                
                <p:panelGrid columns="3">
                    <p:outputLabel for="txtcedula" value="Cedula" />
                    <p:inputText type="number" maxlength="10" id="txtcedula" value="#{registroController.usuario.cedula}" required="true"/>
                    <p:message for="txtcedula"/>
                    
                    <p:outputLabel for="txtNombre" value="Nombre"/>
                    <p:inputText id="txtNombre" value="#{registroController.usuario.nombres}" required="true"/>
                    <p:message for="txtNombre"/>
                    
                    <p:outputLabel for="txtApellidos" value="Apellidos"/>
                    <p:inputText id="txtApellidos" value="#{registroController.usuario.nombres}" required="true"/>
                    <p:message for="txtApellidos"/>
                    
                    <p:outputLabel for="txtEmail" value="Email"/>
                    <p:inputText id="txtEmail" type="email" value="#{registroController.usuario.email}" required="true"/>
                    <p:message for="txtEmail"/>
                    
                    <p:outputLabel for="txtTelefono" value="Telefono"/>
                    <p:inputText id="txtTelefono" value="#{registroController.usuario.telefono}" required="true"/>
                    <p:message for="txtTelefono"/>
                    
                    <p:outputLabel for="txtDireccion" value="Direccion"/>
                    <p:inputText id="txtDireccion" value="#{registroController.usuario.direccion}" required="true"/>
                    <p:message for="txtDireccion"/>
                    
                    <p:outputLabel for="txtSexo" value="Sexo"/>
                    <p:selectOneButton id="txtSexo" value="#{registroController.usuario.sexo}" required="true">
                        <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                        <f:selectItem itemLabel="Femenino" itemValue="Femenino" />
                    </p:selectOneButton>
                    <p:message for="txtSexo"/>
                    
                </p:panelGrid>
                
            </p:fieldset>
    <br />
            <p:fieldset legend="Datos de la Cuenta">
            <p:panelGrid columns="3">
                
                    <p:outputLabel for="txtUsuario" value="Usuario"/>
                    <p:inputText id="txtUsuario" value="#{registroController.usuario.usuario}" required="true"/>
                    <p:message for="txtUsuario"/>
            
                    <p:outputLabel for="clave1" value="Clave"/>
                    <p:password id="clave1" value="#{registroController.usuario.clave}" validatorMessage="Las claves no coinciden" weakLabel="Debil" strongLabel="Fuerte" goodLabel="Bueno" match="clave2" feedback="true" promptLabel="Ingrese la Clave" required="true"/>
                    <p:message for="clave1"/>               
                    
                    <p:outputLabel for="clave2" value="Repetir Clave"/>
                    <p:password id="clave2" required="true"/>
                    <p:message for="clave2"/>
                    
                    <p:inputText value="tipo" id="hiddenfield" type="hidden" />
            </p:panelGrid>        
                <p:commandButton icon="ui-icon-check"  ajax="false" value="Registrar" update="mensaje" actionListener="#{registroController.registra()}"/>
            </p:fieldset>    
            </h:panelGrid>
        </h:panelGrid>
    </p:fieldset>
            
            
        </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
