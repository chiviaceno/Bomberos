<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoCuentaViewDlg" widgetVar="TipoCuentaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoCuentaTitle}">
            <h:form id="TipoCuentaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoCuentaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoCuentaLabel_idTipoCuenta}"/>
                        <h:outputText value="#{tipoCuentaController.selected.idTipoCuenta}" title="#{bundle.ViewTipoCuentaTitle_idTipoCuenta}"/>
                        <h:outputText value="#{bundle.ViewTipoCuentaLabel_nombreTipoCuenta}"/>
                        <h:outputText value="#{tipoCuentaController.selected.nombreTipoCuenta}" title="#{bundle.ViewTipoCuentaTitle_nombreTipoCuenta}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoCuentaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
