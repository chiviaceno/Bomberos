<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleCuentasEditDlg" widgetVar="DetalleCuentasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDetalleCuentasTitle}">
            <h:form id="DetalleCuentasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalleCuentasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDetalleCuentasLabel_idDetalleCuentas}" for="idDetalleCuentas" />
                        <p:inputText id="idDetalleCuentas" value="#{detalleCuentasController.selected.idDetalleCuentas}" title="#{bundle.EditDetalleCuentasTitle_idDetalleCuentas}" required="true" requiredMessage="#{bundle.EditDetalleCuentasRequiredMessage_idDetalleCuentas}"/>
                        <p:outputLabel value="#{bundle.EditDetalleCuentasLabel_totalCuenta}" for="totalCuenta" />
                        <p:inputText id="totalCuenta" value="#{detalleCuentasController.selected.totalCuenta}" title="#{bundle.EditDetalleCuentasTitle_totalCuenta}" />
                        <p:outputLabel value="#{bundle.EditDetalleCuentasLabel_totalEgreso}" for="totalEgreso" />
                        <p:inputText id="totalEgreso" value="#{detalleCuentasController.selected.totalEgreso}" title="#{bundle.EditDetalleCuentasTitle_totalEgreso}" />
                        <p:outputLabel value="#{bundle.EditDetalleCuentasLabel_valorTotal}" for="valorTotal" />
                        <p:inputText id="valorTotal" value="#{detalleCuentasController.selected.valorTotal}" title="#{bundle.EditDetalleCuentasTitle_valorTotal}" />
                        <p:outputLabel value="#{bundle.EditDetalleCuentasLabel_idCuenta}" for="idCuenta" />
                        <p:selectOneMenu id="idCuenta" value="#{detalleCuentasController.selected.idCuenta}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentasController.itemsAvailableSelectOne}"
                                           var="idCuentaItem"
                                           itemValue="#{idCuentaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDetalleCuentasLabel_idEmpleado}" for="idEmpleado" />
                        <p:selectOneMenu id="idEmpleado" value="#{detalleCuentasController.selected.idEmpleado}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"
                                           var="idEmpleadoItem"
                                           itemValue="#{idEmpleadoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detalleCuentasController.update}" value="#{bundle.Save}" update="display,:DetalleCuentasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DetalleCuentasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetalleCuentasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
