<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SolicitudInspeccionViewDlg" widgetVar="SolicitudInspeccionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSolicitudInspeccionTitle}">
            <h:form id="SolicitudInspeccionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{solicitudInspeccionController.selected != null}">
                        <h:outputText value="#{bundle.ViewSolicitudInspeccionLabel_idSolicitudInspeccion}"/>
                        <h:outputText value="#{solicitudInspeccionController.selected.idSolicitudInspeccion}" title="#{bundle.ViewSolicitudInspeccionTitle_idSolicitudInspeccion}"/>
                        <h:outputText value="#{bundle.ViewSolicitudInspeccionLabel_fechaSolicitud}"/>
                        <h:outputText value="#{solicitudInspeccionController.selected.fechaSolicitud}" title="#{bundle.ViewSolicitudInspeccionTitle_fechaSolicitud}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSolicitudInspeccionLabel_idUsuario}"/>
                        <h:outputText value="#{solicitudInspeccionController.selected.idUsuario}" title="#{bundle.ViewSolicitudInspeccionTitle_idUsuario}"/>
                        <h:outputText value="#{bundle.ViewSolicitudInspeccionLabel_latitud}"/>
                        <h:outputText value="#{solicitudInspeccionController.selected.latitud}" title="#{bundle.ViewSolicitudInspeccionTitle_latitud}"/>
                        <h:outputText value="#{bundle.ViewSolicitudInspeccionLabel_longitud}"/>
                        <h:outputText value="#{solicitudInspeccionController.selected.longitud}" title="#{bundle.ViewSolicitudInspeccionTitle_longitud}"/>
                        <h:outputText value="#{bundle.ViewSolicitudInspeccionLabel_idEstadoSolicitud}"/>
                        <h:outputText value="#{solicitudInspeccionController.selected.idEstadoSolicitud}" title="#{bundle.ViewSolicitudInspeccionTitle_idEstadoSolicitud}"/>
                        <h:outputText value="#{bundle.ViewSolicitudInspeccionLabel_idServicio}"/>
                        <h:outputText value="#{solicitudInspeccionController.selected.idServicio}" title="#{bundle.ViewSolicitudInspeccionTitle_idServicio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SolicitudInspeccionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
