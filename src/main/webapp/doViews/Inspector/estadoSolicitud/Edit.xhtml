<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoSolicitudEditDlg" widgetVar="EstadoSolicitudEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEstadoSolicitudTitle}">
            <h:form id="EstadoSolicitudEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoSolicitudController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEstadoSolicitudLabel_idEstadoSolicitud}" for="idEstadoSolicitud" />
                        <p:inputText id="idEstadoSolicitud" value="#{estadoSolicitudController.selected.idEstadoSolicitud}" title="#{bundle.EditEstadoSolicitudTitle_idEstadoSolicitud}" required="true" requiredMessage="#{bundle.EditEstadoSolicitudRequiredMessage_idEstadoSolicitud}"/>
                        <p:outputLabel value="#{bundle.EditEstadoSolicitudLabel_nombreEstadoSolicitud}" for="nombreEstadoSolicitud" />
                        <p:inputText id="nombreEstadoSolicitud" value="#{estadoSolicitudController.selected.nombreEstadoSolicitud}" title="#{bundle.EditEstadoSolicitudTitle_nombreEstadoSolicitud}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadoSolicitudController.update}" value="#{bundle.Save}" update="display,:EstadoSolicitudListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EstadoSolicitudEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstadoSolicitudEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
