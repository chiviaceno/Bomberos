<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoInspeccionViewDlg" widgetVar="EstadoInspeccionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstadoInspeccionTitle}">
            <h:form id="EstadoInspeccionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoInspeccionController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstadoInspeccionLabel_idEstadoInspeccion}"/>
                        <h:outputText value="#{estadoInspeccionController.selected.idEstadoInspeccion}" title="#{bundle.ViewEstadoInspeccionTitle_idEstadoInspeccion}"/>
                        <h:outputText value="#{bundle.ViewEstadoInspeccionLabel_nombreEstadoInspeccion}"/>
                        <h:outputText value="#{estadoInspeccionController.selected.nombreEstadoInspeccion}" title="#{bundle.ViewEstadoInspeccionTitle_nombreEstadoInspeccion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstadoInspeccionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
