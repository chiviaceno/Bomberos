<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServicioEditDlg" widgetVar="ServicioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditServicioTitle}">
            <h:form id="ServicioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{servicioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditServicioLabel_idServicio}" for="idServicio" />
                        <p:inputText id="idServicio" value="#{servicioController.selected.idServicio}" title="#{bundle.EditServicioTitle_idServicio}" required="true" requiredMessage="#{bundle.EditServicioRequiredMessage_idServicio}"/>
                        <p:outputLabel value="#{bundle.EditServicioLabel_idUsuario}" for="idUsuario" />
                        <p:inputText id="idUsuario" value="#{servicioController.selected.idUsuario}" title="#{bundle.EditServicioTitle_idUsuario}" />
                        <p:outputLabel value="#{bundle.EditServicioLabel_nombreServicio}" for="nombreServicio" />
                        <p:inputText id="nombreServicio" value="#{servicioController.selected.nombreServicio}" title="#{bundle.EditServicioTitle_nombreServicio}" />
                        <p:outputLabel value="#{bundle.EditServicioLabel_descripcionServicio}" for="descripcionServicio" />
                        <p:inputText id="descripcionServicio" value="#{servicioController.selected.descripcionServicio}" title="#{bundle.EditServicioTitle_descripcionServicio}" />
                        <p:outputLabel value="#{bundle.EditServicioLabel_idTipoServicio}" for="idTipoServicio" />
                        <p:selectOneMenu id="idTipoServicio" value="#{servicioController.selected.idTipoServicio}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoServicioController.itemsAvailableSelectOne}"
                                           var="idTipoServicioItem"
                                           itemValue="#{idTipoServicioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{servicioController.update}" value="#{bundle.Save}" update="display,:ServicioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ServicioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ServicioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
