<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoInspeccionCreateDlg" widgetVar="EstadoInspeccionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEstadoInspeccionTitle}">
            <h:form id="EstadoInspeccionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoInspeccionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEstadoInspeccionLabel_idEstadoInspeccion}" for="idEstadoInspeccion" />
                        <p:inputText id="idEstadoInspeccion" value="#{estadoInspeccionController.selected.idEstadoInspeccion}" title="#{bundle.CreateEstadoInspeccionTitle_idEstadoInspeccion}" required="true" requiredMessage="#{bundle.CreateEstadoInspeccionRequiredMessage_idEstadoInspeccion}"/>
                        <p:outputLabel value="#{bundle.CreateEstadoInspeccionLabel_nombreEstadoInspeccion}" for="nombreEstadoInspeccion" />
                        <p:inputText id="nombreEstadoInspeccion" value="#{estadoInspeccionController.selected.nombreEstadoInspeccion}" title="#{bundle.CreateEstadoInspeccionTitle_nombreEstadoInspeccion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadoInspeccionController.create}" value="#{bundle.Save}" update="display,:EstadoInspeccionListForm:datalist,:growl" oncomplete="handleSubmit(args,'EstadoInspeccionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstadoInspeccionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
