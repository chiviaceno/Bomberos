<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoCuentaEditDlg" widgetVar="TipoCuentaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipoCuentaTitle}">
            <h:form id="TipoCuentaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoCuentaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTipoCuentaLabel_idTipoCuenta}" for="idTipoCuenta" />
                        <p:inputText id="idTipoCuenta" value="#{tipoCuentaController.selected.idTipoCuenta}" title="#{bundle.EditTipoCuentaTitle_idTipoCuenta}" required="true" requiredMessage="#{bundle.EditTipoCuentaRequiredMessage_idTipoCuenta}"/>
                        <p:outputLabel value="#{bundle.EditTipoCuentaLabel_nombreTipoCuenta}" for="nombreTipoCuenta" />
                        <p:inputText id="nombreTipoCuenta" value="#{tipoCuentaController.selected.nombreTipoCuenta}" title="#{bundle.EditTipoCuentaTitle_nombreTipoCuenta}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoCuentaController.update}" value="#{bundle.Save}" update="display,:TipoCuentaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoCuentaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoCuentaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
