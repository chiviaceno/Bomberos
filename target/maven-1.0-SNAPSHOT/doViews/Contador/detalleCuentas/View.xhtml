<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleCuentasViewDlg" widgetVar="DetalleCuentasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDetalleCuentasTitle}">
            <h:form id="DetalleCuentasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalleCuentasController.selected != null}">
                        <h:outputText value="#{bundle.ViewDetalleCuentasLabel_idDetalleCuentas}"/>
                        <h:outputText value="#{detalleCuentasController.selected.idDetalleCuentas}" title="#{bundle.ViewDetalleCuentasTitle_idDetalleCuentas}"/>
                        <h:outputText value="#{bundle.ViewDetalleCuentasLabel_totalCuenta}"/>
                        <h:outputText value="#{detalleCuentasController.selected.totalCuenta}" title="#{bundle.ViewDetalleCuentasTitle_totalCuenta}"/>
                        <h:outputText value="#{bundle.ViewDetalleCuentasLabel_totalEgreso}"/>
                        <h:outputText value="#{detalleCuentasController.selected.totalEgreso}" title="#{bundle.ViewDetalleCuentasTitle_totalEgreso}"/>
                        <h:outputText value="#{bundle.ViewDetalleCuentasLabel_valorTotal}"/>
                        <h:outputText value="#{detalleCuentasController.selected.valorTotal}" title="#{bundle.ViewDetalleCuentasTitle_valorTotal}"/>
                        <h:outputText value="#{bundle.ViewDetalleCuentasLabel_idCuenta}"/>
                        <h:outputText value="#{detalleCuentasController.selected.idCuenta}" title="#{bundle.ViewDetalleCuentasTitle_idCuenta}"/>
                        <h:outputText value="#{bundle.ViewDetalleCuentasLabel_idEmpleado}"/>
                        <h:outputText value="#{detalleCuentasController.selected.idEmpleado}" title="#{bundle.ViewDetalleCuentasTitle_idEmpleado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DetalleCuentasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
