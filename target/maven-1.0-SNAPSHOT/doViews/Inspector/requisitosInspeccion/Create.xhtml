<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RequisitosInspeccionCreateDlg" widgetVar="RequisitosInspeccionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRequisitosInspeccionTitle}">
            <h:form id="RequisitosInspeccionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{requisitosInspeccionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRequisitosInspeccionLabel_idRequisitoInspeccion}" for="idRequisitoInspeccion" />
                        <p:inputText id="idRequisitoInspeccion" value="#{requisitosInspeccionController.selected.idRequisitoInspeccion}" title="#{bundle.CreateRequisitosInspeccionTitle_idRequisitoInspeccion}" required="true" requiredMessage="#{bundle.CreateRequisitosInspeccionRequiredMessage_idRequisitoInspeccion}"/>
                        <p:outputLabel value="#{bundle.CreateRequisitosInspeccionLabel_nombreRequisitosInspeccion}" for="nombreRequisitosInspeccion" />
                        <p:inputText id="nombreRequisitosInspeccion" value="#{requisitosInspeccionController.selected.nombreRequisitosInspeccion}" title="#{bundle.CreateRequisitosInspeccionTitle_nombreRequisitosInspeccion}" />
                        <p:outputLabel value="#{bundle.CreateRequisitosInspeccionLabel_detalleRequisitosInspeccion}" for="detalleRequisitosInspeccion" />
                        <p:inputText id="detalleRequisitosInspeccion" value="#{requisitosInspeccionController.selected.detalleRequisitosInspeccion}" title="#{bundle.CreateRequisitosInspeccionTitle_detalleRequisitosInspeccion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{requisitosInspeccionController.create}" value="#{bundle.Save}" update="display,:RequisitosInspeccionListForm:datalist,:growl" oncomplete="handleSubmit(args,'RequisitosInspeccionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RequisitosInspeccionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
