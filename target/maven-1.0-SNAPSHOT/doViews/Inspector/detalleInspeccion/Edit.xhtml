<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleInspeccionEditDlg" widgetVar="DetalleInspeccionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDetalleInspeccionTitle}">
            <h:form id="DetalleInspeccionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalleInspeccionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDetalleInspeccionLabel_idDetalleInspeccion}" for="idDetalleInspeccion" />
                        <p:inputText id="idDetalleInspeccion" value="#{detalleInspeccionController.selected.idDetalleInspeccion}" title="#{bundle.EditDetalleInspeccionTitle_idDetalleInspeccion}" required="true" requiredMessage="#{bundle.EditDetalleInspeccionRequiredMessage_idDetalleInspeccion}"/>
                        <p:outputLabel value="#{bundle.EditDetalleInspeccionLabel_fechaInspeccion}" for="fechaInspeccion" />
                        <p:calendar id="fechaInspeccion" pattern="MM/dd/yyyy" value="#{detalleInspeccionController.selected.fechaInspeccion}" title="#{bundle.EditDetalleInspeccionTitle_fechaInspeccion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDetalleInspeccionLabel_idEstadoInspeccion}" for="idEstadoInspeccion" />
                        <p:selectOneMenu id="idEstadoInspeccion" value="#{detalleInspeccionController.selected.idEstadoInspeccion}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{estadoInspeccionController.itemsAvailableSelectOne}"
                                           var="idEstadoInspeccionItem"
                                           itemValue="#{idEstadoInspeccionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDetalleInspeccionLabel_idInspeccion}" for="idInspeccion" />
                        <p:selectOneMenu id="idInspeccion" value="#{detalleInspeccionController.selected.idInspeccion}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{inspeccionController.itemsAvailableSelectOne}"
                                           var="idInspeccionItem"
                                           itemValue="#{idInspeccionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDetalleInspeccionLabel_idSolicitudInspeccion}" for="idSolicitudInspeccion" />
                        <p:selectOneMenu id="idSolicitudInspeccion" value="#{detalleInspeccionController.selected.idSolicitudInspeccion}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{solicitudInspeccionController.itemsAvailableSelectOne}"
                                           var="idSolicitudInspeccionItem"
                                           itemValue="#{idSolicitudInspeccionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detalleInspeccionController.update}" value="#{bundle.Save}" update="display,:DetalleInspeccionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DetalleInspeccionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetalleInspeccionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
